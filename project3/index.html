<!DOCTYPE HTML>
<html>
<head>
  <title>Music Player</title>
  <!-- CSS styles -->
  <style>
    body {
      background-image: url('images/background.jpg'); /* Adjust the path and filename as needed */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif; /* Example font-family */
    }

    #cp {
      margin-top: 100px; /* Set top margin to 100 pixels */
      text-align: center; /* Center align the buttons */
    }

    #cp button {
      margin: 5px; /* Add some spacing between the buttons */
      padding: 10px; /* Add padding to the buttons */
      font-size: 16px; /* Change font size of the text on the buttons */
      background-color: #3498db; /* Change background colour of the buttons */
      border: none; /* Remove borders from the buttons */
      width: 100px; /* Set the width of the buttons */
    }

    #message {
      text-align: center; /* Center align the message */
      font-weight: bold; /* Make the text in the message bar bold */
      color: #2ecc71; /* Change the color of the text in the message bar */
    }
  </style>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <!-- Include app.js file -->
  <script src="app.js"></script>
</head>
<body>
  <!-- Control Panel -->
  <div id="cp">
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <button id="pause">Pause</button>
    <button id="mute">Mute</button>
    <button id="unmute">Unmute</button>
    <button id="volumeUp">Volume Up</button>
    <button id="volumeDown">Volume Down</button>
    <p id="message">Waiting</p>
  </div>
  <!-- Audio player -->
  <audio id="player">
    <source src="music/song1 .mp3" type="audio/mpeg">
  </audio>
</body>
</html>
